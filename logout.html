<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling - Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #0288d1;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #0288d1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Carpooling Service - Logout</h1>
    </header>

    <div class="container">
        <h2>You have been logged out</h2>
        <p>Thank you for using our service. We hope to see you again soon!</p>

        <!-- Button to go back to the login page -->
        <button onclick="window.location.href='login_page.html';">Log Back In</button>

        <!-- Option to return to the homepage -->
        <a href="index.html">Return to Homepage</a>
    </div>

</body>
</html>
