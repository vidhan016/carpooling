<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride - Carpooling Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #0277bd;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0288d1;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="number"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #0288d1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Post a Ride</h1>
    </header>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="rides.html">Rides</a>
        <a href="logout.html">Logout</a>
    </nav>

    <div class="container">
        <h2>Post a New Ride</h2>
        <form action="submit-ride.html" method="POST">
            <label for="start-location">Starting Location:</label>
            <input type="text" id="start-location" name="start-location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="seats">Available Seats:</label>
            <input type="number" id="seats" name="seats" min="1" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any additional information..."></textarea>

            <button type="submit">Post Ride</button>
        </form>
    </div>
<script src="postride1.js"></script>
</body>
</html>
