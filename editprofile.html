<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling - Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #0277bd;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0288d1;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0277bd;
        }
        .profile-pic-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic-container img {
            border-radius: 50%;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Carpooling Service - Edit Profile</h1>
    </header>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Rides</a>
        <a href="#">Logout</a>
    </nav>

    <div class="container">
        <h2>Edit Your Profile</h2>
        <form action="#" method="POST">
            <!-- Profile Picture -->
            <div class="profile-pic-container">
                <img src="profile-pic.jpg" alt="Profile Picture" width="100" height="100">
                <input type="file" id="profile-pic" name="profile-pic">
            </div>

            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required value="[User Name]">

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required value="[user@example.com]">

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required value="[123-456-7890]">

            <!-- Password -->
            <label for="password">New Password (leave blank to keep current password):</label>
            <input type="password" id="password" name="password" placeholder="Enter a new password">

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password">

            <!-- Save Button -->
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
